<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<style>
    .num {
    text-align : right;
}
</style>
</head>
<body>

    
    <div class="container">
        <div class="row text-center">
            <h3>दिगो विकास लक्षय संकेतका आधारमा विनियोजित रकम </h3>
            <h4>आर्थिक वर्ष 2074/75 </h4>
            <h4 class="pull-right">(रू. हजारमा) </h4>
        </div>
        <div class="row">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <td></td>
                        <td>दिगो विकास लक्षय संकेत </td>
                        <td class="num">रकम</td>
                        <td class="num">प्रतिशत</td>
                    </tr>
                </thead>
                <tbody class="text">

                </tbody>
                <tr>
                    <td> </td>
                    <td class="num">जम्मा</td>
                    <td class="num">12,78,99,48,55</td>
                    <td class="num">100</td>
                </tr>
            </table>
        </div>


        <div class="row">
            <div class="alert alert-danger">Charts</div>
            <div id="container" style="min-width: 310px; height: 500px; max-width: 700px; margin: 0 auto"></div>

            <div id="containerBar" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>


        </div>

    </div>
<!-- <div class="text"></div> -->

<script id="tbl-data" type="text/x-handlebars-template">
  {{#each data}}
    <tr>
        <td>{{inc @index}}</td>
        <td>{{name}}</td>
        <td class='num'>{{fund}} </td>
        <td class="num">{{y}} </td>
    </tr>
  {{/each}}
</script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>

<script src="js/app.js"></script>
</body>
</html>
